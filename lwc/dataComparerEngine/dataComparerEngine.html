<template>

        <lightning-layout-item flexibility="auto">

                                    <div class="slds-form-element__control slds-p-right_small">                        
                                        <lightning-combobox
                                            name="cmContentSourceColumns" class="clsContentSourceKey"
                                            label=""
                                            placeholder="Select a Column to Match records"
                                            value={seletedKey}
                                            onchange={handleKeyChange}
                                            options={keyFieldOptions}>
                                        </lightning-combobox>
                                        
                                    </div>
                                    <lightning-button variant="brand" label="Compare" title="Compare" 
                                                    onclick={handleCompare} class="slds-text-align_center slds-grid_align-start slds-p-left_small"                     
                                            >
                                            </lightning-button>
                                </div>

                                <!--p  class="slds-m-top_x-small slds-p-right_small" >{mainObject}</p-->
                            
                                <h3 slot="title">
                                    <lightning-icon icon-name="utility:connected_apps" size="small"></lightning-icon>
                                    Result: <template if:true={mainObject}>&nbsp; {mainObject} :</template>
                                </h3>
                                <lightning-button-group alternative-text="Show More" slot="actions">                                
                                    <lightning-button label={added} icon-name="utility:add"  alternative-text="Added" variant="success"></lightning-button>
                                    <lightning-button label={modified} icon-name="utility:edit" alternative-text="Modified" variant="brand"></lightning-button>
                                    <lightning-button label={deleted} icon-name="utility:delete" alternative-text="Deleted" variant="destructive"></lightning-button>                                
                                </lightning-button-group>
                            </lightning-card>
                        
                    </template>
                 
                    <template if:false={listIsNotEmpty}>  
                        <lightning-card title="Compare">     
                            <div class="slds-form">
                                <div class="slds-form-element slds-text-align_center ">    
                                    <h1>Please select a source file and a Target file </h1>
                                    <p>Source and Target file should have at least 1 common unique key column</p>
                                    <p> File Comparer Tool appears here the moment valid version gets chosen</p>                            
                                </div> 
                            </div>
