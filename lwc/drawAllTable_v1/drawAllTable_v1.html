<template>
    <template if:true={loaded}>
        <lightning-layout>
            <lightning-layout-item class="slds-size_1-of-1">
                <div class="allContainer custom-box slds-box slds-text-align_center">
                    
                        <table lwc:dom="manual"
                            class="tableClass slds-table slds-table_cell-buffer slds-table_bordered display nowrap"
                            style="position:relative;display:block;box-sizing:border-box;overflow-x:scroll;">
                        </table>
                    </div>
                
            </lightning-layout-item>
        </lightning-layout>
    </template>
    <div class="spinnerHolder">
        <template if:false={loaded}>
            <lightning-spinner alternative-text="Loading"></lightning-spinner>
        </template>
    </div>
</template>
