<template>
    <lightning-layout>
        <lightning-layout-item class="slds-size_1-of-1">
            <div class="popup" onclick={displaypopup}>
                <span class="popuptext" id="mypopup">
                    <div class="modDetailContainer custom-box slds-box slds-text-align_center" >
                        <table lwc:dom="manual"
                            class="modTabModDetail slds-table slds-table_cell-buffer slds-table_bordered display nowrap"
                            style="position:relative;display:block;box-sizing:border-box;overflow-y:scroll;height:400px">
                        </table>
                    </div>
                </span>
            </div>

        </lightning-layout-item>
    </lightning-layout>
    <lightning-layout>
        <lightning-layout-item class="slds-size_1-of-1">
            <div class="modContainer custom-box slds-box slds-text-align_center">
                <table lwc:dom="manual"
                    class="tableModClass slds-table slds-table_cell-buffer slds-table_bordered display nowrap"
                    style="position:relative;display:block;box-sizing:border-box;overflow-x:scroll;">
                </table>
            </div>
        </lightning-layout-item>
    </lightning-layout>
    
    
    <template if:false={loaded}>
        <div class="spinnerHolder">
            <lightning-spinner alternative-text="Loading"></lightning-spinner>
        </div>
    </template>
    
</template>
