<template>
    <div class="spinnerHolder">
        <template if:true={loaded}>
            <template if:true={listIsNotEmpty}>
                <div class="slds-page-header">
                    <div class="slds-page-header__row">
                        <div class="slds-page-header__col-title">
                            <div class="slds-media">
                                <div class="slds-media__figure">
                                    <!--span class="slds-icon_container slds-icon-standard-opportunity">
                                <svg class="slds-icon slds-page-header__icon" aria-hidden="true">
                                    <use xlink:href="/assets/icons/standard-sprite/svg/symbols.svg#opportunity"></use>
                                </svg>
                            </span-->
                                    <lightning-icon icon-name="doctype:csv" alternative-text="Compare"
                                        title="Choose an uniqueue field and Click Compare"></lightning-icon>

                                </div>
                                <div class="slds-media__body">
                                    <div class="slds-page-header__name">
                                        <div class="slds-page-header__name-title">
                                            <h1>
                                                <template if:true={mainObject}>
                                                    <span>{mainObject}s</span>
                                                </template>
                                                <template if:false={mainObject}>
                                                    <span>Results</span>
                                                </template>

                                                <lightning-layout>
                                                    <lightning-layout-item flexibility="auto">
                                                        <span class="slds-page-header__title slds-truncate"
                                                            title="ComparedByUniqueueKey">Compared By </span>
                                                    </lightning-layout-item>
                                                    <lightning-layout-item flexibility="auto">

                                                        <lightning-combobox variant="label-hidden"
                                                            name="cmContentSourceColumns"
                                                            class="clsContentSourceKey slds-p-left_small" label=""
                                                            placeholder="Select a Column to Match records"
                                                            value={selectedKey} onchange={handleKeyChange}
                                                            options={keyFieldOptions}>
                                                        </lightning-combobox>

                                                    </lightning-layout-item>
                                                    <lightning-layout-item flexibility="auto">
                                                        <lightning-button variant="brand" label="Compare"
                                                            title="Compare" data-status="Compare"
                                                            onclick={publishStatus}
                                                            class="slds-text-align_center slds-grid_align-start slds-p-left_small">
                                                        </lightning-button>
                                                    </lightning-layout-item>
                                                </lightning-layout>

                                            </h1>
                                        </div>

                                        </div>
                                        <div>
                                            <button class="slds-button slds-button_neutral slds-button_last"
                                                data-status="Deleted" onclick={publishStatus}>Deleted :
                                                {deleted}</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
